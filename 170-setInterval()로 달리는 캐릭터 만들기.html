<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>170-setInterval()로 달리는 캐릭터 만들기.html</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <script>
        $(function(){


            let intervalkey;
            const $img = $("p >img");
            let num = 1;

            intervalkey = setInterval(function(){
                if(num<10){
                    num++;
                }else{
                    num=1;
                }
                $img.attr('src', './06-/images/run_'+num+'.gif');
            },50);
           
            //두번째 버튼에 대한 클릭 이벤트 구문
            $('button').eq(1).on('click', function(){
                clearInterval(intervalkey);
            });
        });
    </script>
    
    <style>
        #wrap{
            text-align: center;
        }
    </style>
    <div id="wrap">
        <h1 class="tex">달리는 캐릭터</h1>
        <p><img src="./06-/images/run_1.gif" alt=""></p>

        <button>달리기</button>
        <button>멈추기</button>
    </div>
</body>
</html>
