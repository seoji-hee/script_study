<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30-evt.preventDefault( )-기본기능작동금지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("a").on('click', function(evt){

            
            evt.preventDefault();
           alert("플라워 클릭");
        });
    });
    </script>
 </head>
<body>
    <h1>a태그의 href 기본 기능이 작동하지 못하게 함</h1>

    <a href="http://flower.com"></a>
    <img src="./images/flower1.jpg" alt="">

 
</body>
</html>
