<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>20-라이트박스1 - 확대이미지</title>
  

  <style>
    #wrap{
      text-align: center;    }

a.book{
  display: inline-block;
  width: 140px;
  height: 190px;
  border: 1px solid #000;
}
img{
  display: block;
  width:100%;
  height: 100%;
}
.lightbox{
  display: none;
  position: fixed;
  left: 50%;
  margin-top: -250px;
  margin-left: -200px;
  top: 50%;
  width: 400px;
  height: 500px;
  border: 1px solid #000;
}
  </style>
</head>

<body>
  <div id="wrap">
    <h1>확대이미지</h1>

    <p>
      <a href="./images/book_1.png" class="book">
        <img src="./images/thumb_1.png" alt="반응형 웹 퍼블리싱">
      </a>

      <a href="./images/book_2.png" class="book">
        <img src="./images/thumb_2.png" alt="UIUX 디자인">
      </a>
    </p>

    <div class="lightbox">
   
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
  //$('.book').on('click keyup mouseover', function(evt){}); //on:~ 할때 -addEventListener + forEach

  $('.book').on('click', function (evt){
          evt.preventDefault(); 

          const imgSrc = $(this).attr('href'); //this : 이번에 클릭한 바로 그 요소
          $('.lightbox').empty();
          $('.lightbox').append('<img />');
          $('.lightbox >  img').attr('src',imgSrc);
          $('.lightbox').css('display' , 'block');
  });

  //그룹 이벤트 등록 메소드 (실무방식) - on : 대상에 한가지 이상 이벤트를 등록 할 수 있다
      //옛날방식
    //   document.querySelectorAll('.book').forEach(function(item, idx){
    //   item.addEventListener('click', function(evt){
        
    //   })
    // })
</script>

</body>

</html>
